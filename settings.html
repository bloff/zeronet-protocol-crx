<!doctype html>
<html>
<head>
	<title>ZeroNet Settings</title>		
	<link rel="stylesheet" type="text/css" href="css/style.css"/>	
	<script src="js/settings.js"></script>
		
</head>
<body>

<div class="container">

	<div class="title-header">
		ZeroNet Settings
	</div>
	
	<div class="hr"></div>

	<div>
		Set IP address & Port where ZeroNet is running, and (optionally) the path to a local installation of zeronet.
	</div>
	<br>
	<div class="data-content">
		<table width="90%">
			<tr>
			 <td>IP Address:</td> <td><input type="text" id="js-ip_tf" style="width: 100%;"></td>
			</tr>
			<tr>
				<td> Port:</td><td> <input type="text" id="js-port_tf" style="width: 100%;"></td>
			</tr>
			<tr>
				<td> path to zeronet dir:</td><td> <input type="text" id="js-zeronet_tf" style="width: 100%;"></td>
			</tr>
		</table>

		<br><br>
		<div>
			<input type="button" id="js-save_btn" value="save">
			<input type="button" id="js-clear_btn" value="clear">
		</div>

	</div>
</div>

</body>
</html>
